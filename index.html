            <img id="doggo" src="pics/1.gif">

            <div id="buttons">
                <button id="yay">Yes &#128525;</button>
                <button id="nay">No &#128533;</button>
            </div>
        </div>

        <div id="success" class="hidden">
            <img id="happyDoggo" src="pics/2.gif">
            <h1 id="successMsg">Yay, thank you for accepting, my love! I guess you have no choice anyway, because I'm your valentine forever. &#128541;</h1>
            <p>More details about our day will be sent to you soon &#128521; I love you! &#10084;&#65039;</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
